<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote-generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=waterviewlandscaping.com" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
     
<div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Quote is going to be here</span>  
    </div>
    <div class="quote-autor">
        <span id="author">author</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
           <i class="fab fa-twitter"></i> 
        </button>
    <button class="new-quote" title="Click for the new Quote">New Quote</button>
    </div>
</div>

    <!--Script  -->
    <script src="script.js"></script>
</body>
</html>
